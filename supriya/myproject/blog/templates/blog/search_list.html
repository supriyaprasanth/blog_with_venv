{% extends 'blog/base.html' %}

{% block content %}
  <form method="get">
    {{ filter.form.as_p }}
    <button type="submit">Search</button>
  </form>
  <ul>
  {% for post in filter.qs %}
  <br>
    <li>{{ post.author }}</li><br>
    <li>{{ post.title }}</li><br>
    <li>{{ post.text }}</li><br>
  {% endfor %}
  </ul>
{% endblock %}
